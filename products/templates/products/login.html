<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}YourShop{% endblock %}</title>
        {% load static %}
        {% load crispy_forms_tags %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'products/css/layout.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div style="height: 100px;"></div>
        <div class="container-fluid h-100 ">
            <div class="row justify-content-center align-items-center my-5 ">
                <div class="col-sm-6 col-lg-4 col-md-6">
                    <div class="card mx-auto ">
                        <div class="card-header bg-primary h2 text-light">Login</div>
                        <div class="card-body text-dark justify-content-between">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span style="float: right; margin-top: 10px;">Don't have an account? <a href="{% url 'register' %}">sign up</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
