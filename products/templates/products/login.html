{% extends 'products/layout.html' %}

{% block title %}login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account?, <a href="{% url 'register' %}">sign up</a></p>
{% endblock %}
